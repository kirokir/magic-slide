<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="app">
        <header class="toolbar">
            <span>Catalog Builder</span>
            <span id="page-info">Page 1 of 1</span>
            <div class="toolbar-actions">
                <button id="zoom-out">-</button>
                <button id="zoom-in">+</button>
                <span id="zoom-level">100%</span>
                <button id="zoom-fit">Fit</button>
                <button id="load">Load</button>
                <button id="save">Save</button>
                <button id="export">Export</button>
            </div>
        </header>

        <div class="main-container">
            <aside class="sidebar">
                <h3>Page Properties</h3>
                <label>Page Name: <input type="text" id="page-name" value="Page 1"></label>
                <label>Template:
                    <select id="template-select">
                        <option value="cover">Cover</option>
                        <option value="content">Content</option>
                    </select>
                </label>
                <label>Classic Content: <input type="text" id="classic-content" value="Product Details"></label>
                <label>Image: <input type="file" id="image-upload" accept="image/*"></label>
                <label>Overlay Color: <input type="color" id="overlay-color" value="#00000080"></label>
                <label>Header Text: <input type="text" id="header-text" value="Welcome"></label>
                <label>Main Title: <input type="text" id="main-title" value="Catalog 2025"></label>
                <label>Footer Text: <input type="text" id="footer-text" value="© 2025 Company"></label>
                <button id="create-template">Create Custom Template</button>
            </aside>

            <main class="editor-container">
                <div id="editor" class="catalog-editor" contenteditable="true">
                    <div class="template-content">
                        <h1>Catalog 2025</h1>
                        <p>© 2025 Company</p>
                    </div>
                </div>
            </main>
        </div>

        <!-- Template Modal -->
        <div id="template-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Create Custom Template</h2>
                <label>Template Name: <input type="text" id="template-name"></label>
                <label>HTML: <textarea id="template-html" rows="5">{{title}} - {{content}}</textarea></label>
                <label>CSS: <textarea id="template-css" rows="3">h1 { font-size: 24px; }</textarea></label>
                <button id="save-template">Save Template</button>
            </div>
        </div>

        <div id="status" class="status"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
